# SonarCloud configuration for ETSA website
sonar.projectKey=etsa-tech
sonar.organization=etsa

# Source code configuration
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/dist/**,**/build/**

# CSS/SCSS configuration - ignore Tailwind CSS directives
sonar.css.file.suffixes=.css,.scss,.sass
sonar.css.rules.unknown-at-rules=false

# TypeScript/JavaScript configuration
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Ignore specific CSS rules for Tailwind v4
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=css:unknown-at-rules
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.css
