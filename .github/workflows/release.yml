name: Semantic Release

permissions:
  contents: write
  pull-requests: read
  issues: write

on:
  workflow_run:
    workflows: ["Update Changelog"]
    types:
      - completed
    branches:
      - main

jobs:
  release:
    name: Create Semantic Release
    runs-on: ubuntu-latest
    # Only run if changelog workflow completed successfully
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      version_bumped: ${{ steps.version.outputs.version_bumped }}

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: true
          ref: main

      - name: Pull latest changes from main
        run: |
          git pull origin main

      - name: Get PR info from triggering workflow
        id: pr-info
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            // Get the PR that triggered the changelog workflow
            const workflowRun = context.payload.workflow_run;
            const prNumber = workflowRun.pull_requests[0]?.number;

            if (!prNumber) {
              core.setFailed('No PR found in workflow_run event');
              return;
            }

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            core.setOutput('title', pr.title);
            core.setOutput('body', pr.body || '');
            core.setOutput('number', pr.number);

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Parse PR title for version bump
        id: parse-pr
        env:
          PR_TITLE: ${{ steps.pr-info.outputs.title }}
          PR_BODY: ${{ steps.pr-info.outputs.body }}
        run: |
          # Extract type from PR title (conventional commit format)
          if [[ "$PR_TITLE" =~ ^([a-z]+)(\(([a-z0-9-]+)\))?:\ (.+)$ ]]; then
            TYPE="${BASH_REMATCH[1]}"
            echo "type=$TYPE" >> $GITHUB_OUTPUT

            # Check for breaking change in PR body
            if echo "$PR_BODY" | grep -qi "BREAKING CHANGE"; then
              echo "breaking=true" >> $GITHUB_OUTPUT
            else
              echo "breaking=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Error: PR title does not follow conventional commits format"
            exit 1
          fi

      - name: Determine version bump
        id: bump-type
        env:
          TYPE: ${{ steps.parse-pr.outputs.type }}
          BREAKING: ${{ steps.parse-pr.outputs.breaking }}
        run: |
          if [ "$BREAKING" = "true" ]; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif [ "$TYPE" = "feat" ]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          elif [ "$TYPE" = "fix" ] || [ "$TYPE" = "perf" ]; then
            echo "bump=patch" >> $GITHUB_OUTPUT
          else
            echo "bump=none" >> $GITHUB_OUTPUT
          fi

      - name: Get current version
        id: current-version
        run: |
          # Get version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: version
        env:
          CURRENT_VERSION: ${{ steps.current-version.outputs.version }}
          BUMP_TYPE: ${{ steps.bump-type.outputs.bump }}
        run: |
          if [ "$BUMP_TYPE" = "none" ]; then
            echo "No version bump needed for this change type"
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "version_bumped=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump version based on type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_bumped=true" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (was $CURRENT_VERSION)"

      - name: Update package.json version
        if: steps.version.outputs.version_bumped == 'true'
        uses: actions/github-script@v7
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            const newVersion = process.env.NEW_VERSION;

            // Update package.json version
            execSync(`npm version ${newVersion} --no-git-tag-version`);

            // Read updated files
            const packageJson = fs.readFileSync('package.json', 'utf8');
            const packageLock = fs.readFileSync('package-lock.json', 'utf8');

            // Get current commit SHA
            const { data: refData } = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/main'
            });
            const currentSha = refData.object.sha;

            // Get current tree
            const { data: commitData } = await github.rest.git.getCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: currentSha
            });
            const currentTreeSha = commitData.tree.sha;

            // Create blobs for updated files
            const { data: packageBlob } = await github.rest.git.createBlob({
              owner: context.repo.owner,
              repo: context.repo.repo,
              content: Buffer.from(packageJson).toString('base64'),
              encoding: 'base64'
            });

            const { data: packageLockBlob } = await github.rest.git.createBlob({
              owner: context.repo.owner,
              repo: context.repo.repo,
              content: Buffer.from(packageLock).toString('base64'),
              encoding: 'base64'
            });

            // Create new tree
            const { data: newTree } = await github.rest.git.createTree({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base_tree: currentTreeSha,
              tree: [
                {
                  path: 'package.json',
                  mode: '100644',
                  type: 'blob',
                  sha: packageBlob.sha
                },
                {
                  path: 'package-lock.json',
                  mode: '100644',
                  type: 'blob',
                  sha: packageLockBlob.sha
                }
              ]
            });

            // Create commit
            const { data: newCommit } = await github.rest.git.createCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              message: `chore(release): bump version to ${newVersion} [skip ci]`,
              tree: newTree.sha,
              parents: [currentSha]
            });

            // Update main branch reference
            await github.rest.git.updateRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/main',
              sha: newCommit.sha,
              force: false
            });

            console.log(`Version bumped to ${newVersion}`);
            core.setOutput('commit_sha', newCommit.sha);

      - name: Create Git tag
        if: steps.version.outputs.version_bumped == 'true'
        uses: actions/github-script@v7
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const newVersion = process.env.NEW_VERSION;

            // Get the commit SHA from previous step or current main
            const { data: refData } = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/main'
            });

            // Create tag object
            const { data: tag } = await github.rest.git.createTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: `v${newVersion}`,
              message: `Release v${newVersion}`,
              object: refData.object.sha,
              type: 'commit'
            });

            // Create tag reference
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/v${newVersion}`,
              sha: tag.sha
            });

            console.log(`Created tag v${newVersion}`);

      - name: Generate release notes
        if: steps.version.outputs.version_bumped == 'true'
        id: release-notes
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
          CURRENT_VERSION: ${{ steps.current-version.outputs.version }}
        run: |
          # Extract release notes from CHANGELOG.md for this version
          if [ -f "CHANGELOG.md" ]; then
            # Find the section for this version in the changelog
            # Extract everything between ## [NEW_VERSION] and the next ## heading
            awk "/## \[$NEW_VERSION\]/,/^## \[/ {
              if (/^## \[/ && !/## \[$NEW_VERSION\]/) exit;
              if (!/## \[$NEW_VERSION\]/) print
            }" CHANGELOG.md > release_notes.md

            # If we got content from changelog, use it
            if [ -s release_notes.md ]; then
              echo "Using release notes from CHANGELOG.md"
            else
              # Fallback to commit log if changelog section is empty
              echo "## What's Changed" > release_notes.md
              if git describe --tags --abbrev=0 2>/dev/null; then
                LAST_TAG=$(git describe --tags --abbrev=0)
                git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
              else
                git log --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
              fi
            fi
          else
            # No changelog, use commit log
            echo "## What's Changed" > release_notes.md
            if git describe --tags --abbrev=0 2>/dev/null; then
              LAST_TAG=$(git describe --tags --abbrev=0)
              git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
            else
              git log --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
            fi
          fi

          # Add full changelog link
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/v$CURRENT_VERSION...v$NEW_VERSION" >> release_notes.md

          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.version.outputs.version_bumped == 'true'
        uses: actions/github-script@v7
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
          BUMP_TYPE: ${{ steps.bump-type.outputs.bump }}
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const fs = require('fs');
            const newVersion = process.env.NEW_VERSION;
            const bumpType = process.env.BUMP_TYPE;
            const releaseNotes = fs.readFileSync('release_notes.md', 'utf8');

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${newVersion}`,
              name: `v${newVersion}`,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });
